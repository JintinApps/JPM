	<script type="text/javascript">
		getAQI(function(list) {

			var id = decodeURIComponent(location.search.split('id=')[1]);
			// document.title = id;

			var str = "";
			var child = "";
			child += embed("th", "站名");
			child += embed("th", "AQI");
			child += embed("th", "PM2.5");
			child += embed("th", "PM10");

			str += embed("tr", child);
			console.log(str);
			for (var i = 0; i < list.length; i++) {
				var obj = list[i];
				var childId = obj["County"] + obj["SiteName"];
				if (id == childId) {
					child = "";
					child += embed("td", childId);
					child += embed("td", toNumber(obj["AQI"]));
					child += embed("td", toNumber(obj["PM2.5"]));
					child += embed("td", toNumber(obj["PM10"]));

					str += embed("tr", child);
				}
			}
			console.log(str);
			document.getElementById("demo").innerHTML = str;
		});

	</script>
